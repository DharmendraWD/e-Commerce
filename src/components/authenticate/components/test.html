<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Animation</title>
  <style>
    @keyframes slideAnimation {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(200px); /* Adjust the distance as needed */
      }
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: lightblue;
    }

    .animate {
      animation: slideAnimation 1s ease-in-out forwards;
    }
  </style>
</head>
<body>

<div class="box" id="animatedBox"></div>
<button onclick="runAnimation()">Run Animation</button>

<script>
  function runAnimation() {
    const animatedBox = document.getElementById('animatedBox');
    
    // Add the animation class to start the animation
    animatedBox.classList.add('animate');
  }
</script>

</body>
</html>
